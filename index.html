                <input type="number" class="form-control my-1" id="txtViTri2">

            </div>
            <div class="col-md-8">
                <button type="button" class="btn btn-info" id="btnDoiCho">Đổi chỗ vị trí</button>
                <p id="thongBao" class="text-danger"></p>

            </div>
            <div class="col-md-8">
